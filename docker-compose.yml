version: '3.8'

services:
  pharmanet:
    build: .
    container_name: pharmanet-myshop
    ports:
      - "3000:80"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
