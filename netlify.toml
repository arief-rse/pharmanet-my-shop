[build]
  base = "/"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NPM_FLAGS = "--prefer-offline --no-audit"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

# No plugins section - remove all plugin configurations

# IMPORTANT: Asset redirects must come BEFORE catch-all redirect
# Netlify processes redirects top-to-bottom

# Serve static assets directly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Ensure favicon works
[[redirects]]
  from = "/favicon.svg"
  to = "/favicon.svg"
  status = 200

# Catch-all redirect for client-side routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Set security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"